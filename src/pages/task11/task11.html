
<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
        <ion-icon name="menu">
        </ion-icon>
      </button>
    <ion-title>  <img class="img" align="center"  src="assets/img/logo-black-small.png" /></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h4>Událost</h4>


  
  <h4>Úkol</h4>
  <p>VLOŽ TEXT ÚKOLU SEM</p>
  <ion-list>
    <div *ngIf="hintLevel1()">
      <h3>Nápověda 1</h3>
      <p>
        <ion-icon name="alert"></ion-icon>VLOŽ TEXT NÁPOVĚDY SEM 
      </p>
    </div>
    <ion-item>
      <ion-label floating>Odpověď</ion-label>
      <ion-input type="text" [(ngModel)]="answer"></ion-input>
    </ion-item>





    <ion-row>
      <ion-col>
        <button ion-button (click)="postData(this.dataToSend,1)">Send</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="prepareData()">Prepare</button>
      </ion-col>
    </ion-row>
  </ion-list>
  <timer #timer timeInSeconds={{resumeTime}}></timer>
</ion-content>
