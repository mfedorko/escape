<ion-header>
  <ion-navbar>
    <ion-title>
      VŠEFROVAČKA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
        <ion-icon name="menu">
        </ion-icon>
      </button>
    <ion-title> VŠEFROVAČKA</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h4>Událost</h4>
  <p>
    VLOŽ TEXT UDÁLOSTI SEM


  </p>
  <h4>Úkol</h4>
  <p>VLOŽ TEXT ÚKOLU SEM</p>
  <ion-list>
    <div *ngIf="hintLevel1()">
      <h3>Nápověda 1</h3>
      <p>
        <ion-icon name="alert"></ion-icon> VLOŽ TEXT NÁPOVĚDY SEM
      </p>
    </div>
    <ion-item>
      <ion-label floating>Odpověď</ion-label>
      <ion-input type="text" [(ngModel)]="answer"></ion-input>
    </ion-item>





    <ion-row>
      <ion-col>
        <button ion-button (click)="goToOtherPage()">Odpovědět</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="reallyHintAlert()">Nápověda</button>
      </ion-col>
    </ion-row>
  </ion-list>
  <timer #timer timeInSeconds={{resumeTime}}></timer>
</ion-content>
