
<ion-header>

  <ion-navbar>
    <ion-title>scoreboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row >
      <ion-col  >
        <h4>Jméno</h4>
      </ion-col>
      <ion-col >
        <h4>Čas</h4>
      </ion-col>
      <ion-col >
        <h4 >Odehráno</h4>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let player of players">
      <ion-col >
        {{player.name}}
      </ion-col>
      <ion-col >
        {{player.time}}
      </ion-col>
      <ion-col >
        {{player.timestamp}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
