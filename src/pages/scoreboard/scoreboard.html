<ion-header>

  <ion-navbar>
    <ion-title>scoreboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-grid>
   <ion-row>
     <ion-col col-auto><h4>Name</h4></ion-col>
     <ion-col col-auto><h4>Time</h4></ion-col>
     <ion-col col-auto><h4>Finished</h4></ion-col>
   </ion-row>
   <ion-content>
      <ion-list>
        <ion-item *ngFor="let player of players">
          <label for="player.name"></label>
        </ion-item>
      </ion-list>
    </ion-content>
 
    </ion-grid>

</ion-content>
