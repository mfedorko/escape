
<body class="platform-android use-material-icons" ng-app="material-starter"></body>
<ion-header>
    <ion-navbar>
      <ion-title>
        VŠE Escape Game
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-header>
    <ion-navbar>
      
      <button ion-button menuToggle>
        <ion-icon name="menu">
        </ion-icon>
      </button>
      <ion-title><ion-icon name="log-in"></ion-icon> Escape Game - Here We Come</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
   
    <p>
      Víš, že buddy pomáhala s ubytováním (vyjádřit, že je ze země kterou spravuje) jeho spřízněná duše na škole na OZS. Prohodili jste s ní pár vět a pamatuješ si, že mluvila o … ,
      Vzpoměň si na jeji křestní jméno.
      
    </p>
  
    <ion-list>
        
          <ion-item>
            <ion-label floating>Jméno</ion-label>
            <ion-input type="text" [(ngModel)]="answer"></ion-input>
          </ion-item>
        
          
        
        </ion-list>
      <button ion-button (click)="goToOtherPage()" color="light">Odpovědět</button>
      <timer #timer timeInSeconds={{resumeTime}}></timer>
  </ion-content>
